name: Lint

on:
  push:
    branches: [main, dev]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ['*']

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    container: silkeh/clang:21
    steps:
      - uses: actions/checkout@v4

      - name: Run clang-tidy
        run: |
          find src \( -name '*.h' -o -name '*.hpp' \) | while IFS= read -r f; do
            clang-tidy "$f" --quiet --warnings-as-errors='*' -- -std=c++20 -xc++ -Isrc || exit 1
          done

  clang-format:
    runs-on: ubuntu-latest
    container: silkeh/clang:21
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: |
          find src -name '*.h' -o -name '*.hpp' | xargs clang-format \
            --dry-run \
            --Werror

  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: |
          sudo apt-get update && sudo apt-get install -y cppcheck
          cppcheck --version

      - name: Run cppcheck
        run: |
          find src \( -name '*.h' -o -name '*.hpp' \) -exec cppcheck \
            --enable=warning,style,performance,portability \
            --std=c++20 \
            --language=c++ \
            --inline-suppr \
            --error-exitcode=1 \
            --suppress=missingIncludeSystem \
            --suppress=unusedFunction \
            -Isrc \
            -UDOXYGEN \
            {} +
